<!DOCTYPE html>
<html>
	<head>
		<title>Performance budget</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>

	<body>

		<header class="header">
			<div class="section">
				<h1 class="title">Performance Budget</h1>
			</div>
		</header>

		<section class="performance-budget-graph section">
			<h1 class="title">Performance Budget Graph</h1>
				<div class="performance-budget-graph__item clearfix">
					<div class="performance-budget-graph__content">totalSize</div>
					<div class="performance-budget-graph__bar">
						<div class="performance-budget-graph__test" style="width:%;"></div>
					</div>
				</div>
				<div class="performance-budget-graph__item clearfix">
					<div class="performance-budget-graph__content">fileTypes</div>
					<div class="performance-budget-graph__bar">
						<div class="performance-budget-graph__test" style="width:%;"></div>
					</div>
				</div>
		</section>

		<section class="performance-budget-details section clearfix">
		  <h1 class="title">Performance budget details</h1>
		    <div class="performance-budget-details__item">

		      <div class="performance-budget-details__header">
		        <h2>totalSize</h2>
		        <p> bytes</p>
		      </div>

		      <div class="performance-budget-details__content">
		      </div>
		    </div>
		    <div class="performance-budget-details__item">

		      <div class="performance-budget-details__header">
		        <h2>fileTypes</h2>
		        <p> bytes</p>
		      </div>

		      <div class="performance-budget-details__content">
		      </div>
		    </div>
		</section>

	</body>

</html>
